
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Fire Diamond Top-Up</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; text-align: center; padding: 20px; }
        h1 { color: #ff6600; }
        form { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select, button { margin: 10px; padding: 10px; width: 250px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #ff6600; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Free Fire Diamond Top-Up</h1>
    <form>
        <input type="text" placeholder="Free Fire ID" required><br>
        <select required>
            <option value="">Select Diamond Amount</option>
            <option value="100">100 Diamonds</option>
            <option value="310">310 Diamonds</option>
            <option value="520">520 Diamonds</option>
        </select><br>
        <input type="text" placeholder="Your Mobile Number" required><br>
        <select required>
            <option value="">Payment Method</option>
            <option value="bkash">bKash</option>
            <option value="nagad">Nagad</option>
            <option value="rocket">Rocket</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
